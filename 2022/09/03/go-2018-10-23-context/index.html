            <h2 id="Context-包"><a href="#Context-包" class="headerlink" title="Context 包"></a>Context 包</h2><p>使用 context 可以关闭所有依赖于此的协程，适用于复杂情景。</p>

n class="string">&quot;time&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	ctx, cancel := context.WithCancel(context.Background())</span><br><span class="line">	valueCtx1 := context.WithValue(ctx, <span class="string">&quot;key&quot;</span>, <span class="string">&quot;【监控1】&quot;</span>)</span><br><span class="line">	valueCtx2 := context.WithValue(ctx, <span class="string">&quot;key&quot;</span>, <span class="string">&quot;【监控2】&quot;</span>)</span><br><span class="line">	valueCtx3 := context.WithValue(ctx, <span class="string">&quot;key&quot;</span>, <span class="string">&quot;【监控3】&quot;</span>)</span><br><span class="line">	<span class="keyword">go</span> watch(valueCtx1, <span class="string">&quot;【监控1】&quot;</span>)</span><br><span class="line">	<span class="keyword">go</span> watch(valueCtx2, <span class="string">&quot;【监控2】&quot;</span>)</span><br><span class="line">	<span class="keyword">go</span> watch(valueCtx3, <span class="string">&quot;【监控3】&quot;</span>)</span><br><span class="line"></span><br><span class="line">	time.Sleep(<span class="number">10</span> * time.Second)</span><br><span class="line">	fmt.Println(<span class="string">&quot;可以了，通知监控停止&quot;</span>)</span><br><span class="line">	cancel()</span><br><span class="line">	<span class="comment">//为了检测监控过是否停止，如果没有监控输出，就表示停止了</span></span><br><span class="line">	time.Sleep(<span class="number">5</span> * time.Second)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">watch</span><span class="params">(ctx context.Context, name <span class="type">string</span>)</span></span> &#123;</span><br><span class="line">	<span class="keyword">go</span> watch2(ctx, name+<span c
